  <main>
      <h1>CONTACTO</h1>
      <section class="contacto">
        <h2 class="home animate__animated animate__backInDown">Contáctanos</h2>
        <form action="#" method="POST">
          <div class="form-group animate__animated animate__backInUp">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="form-group animate__animated animate__backInUp">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="form-group animate__animated animate__backInUp">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
          </div>
          <div class="form-group animate__animated animate__backInUp">
            <label for="asunto">Asunto:</label>
            <select name="asunto" id="asunto">
              <option value="informacion">Solicitar información</option>
              <option value="soporte">Soporte técnico</option>
              <option value="otro">Otro asunto</option>
            </select>
          </div>
          <div class="form-group animate__animated animate__backInUp">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <div class="form-group animate__animated animate__backInUp">
            <button type="submit">Enviar mensaje</button>
          </div>
        </form>
      </section>
  </main>
